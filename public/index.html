<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quá»³nh Anh AI Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-dark: #0e0e10;
    --bg-chat: #1a1a1d;
    --bg-user: #007aff;
    --bg-bot: #2a2a2d;
    --text-light: #f5f5f5;
    --border: #2f2f2f;
    --accent: #3291ff;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #141418, #0e0e10);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-wrapper {
    width: 100%;
    max-width: 600px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: var(--bg-chat);
  }

  .chat-header {
    text-align: center;
    padding: 14px;
    background: rgba(255,255,255,0.03);
    border-bottom: 1px solid var(--border);
    font-weight: 600;
    font-size: 17px;
    letter-spacing: 0.5px;
    backdrop-filter: blur(10px);
  }

  .chat-body {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
  }

  .message-row {
    display: flex;
    align-items: flex-end;
    gap: 10px;
    width: 100%;
  }

  .user-row {
    justify-content: flex-end;
  }

  .message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 16px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-wrap: break-word;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    font-size: 15px;
    animation: fadeIn 0.3s ease;
  }

  .user {
    background-color: var(--bg-user);
    color: #fff;
    border-bottom-right-radius: 2px;
  }

  .bot {
    background-color: var(--bg-bot);
    border-bottom-left-radius: 2px;
  }

  .avatar {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    border: 1px solid var(--border);
    box-shadow: 0 0 4px rgba(0,0,0,0.3);
  }

  .bot-avatar {
    background-image: url('images/bot.jpg');
  }

  .user-avatar {
    background-image: url('images/user.jpg');
  }

  .chat-footer {
    position: sticky;
    bottom: 0;
    background-color: #111114;
    padding: 10px;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  textarea {
    flex: 1;
    background-color: #1c1c1f;
    border: 1px solid var(--border);
    color: var(--text-light);
    padding: 10px 12px;
    border-radius: 12px;
    resize: none;
    height: 46px;
    font-size: 15px;
    line-height: 1.4;
    outline: none;
    transition: border-color 0.2s ease;
  }

  textarea:focus {
    border-color: var(--accent);
  }

  button {
    background-color: var(--accent);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  button:hover {
    background-color: #4ea2ff;
    transform: scale(1.05);
  }

  button:active {
    transform: scale(0.96);
  }

  .loading {
    opacity: 0.6;
    font-style: italic;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .chat-wrapper {
      height: 100dvh;
      border-radius: 0;
    }
    .message {
      font-size: 14px;
    }
    textarea {
      font-size: 14px;
      height: 42px;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">ðŸ©µ Quá»³nh Anh hiá»‡n lÃªn vÃ  nÃ³i :</div>

  <div class="chat-body" id="chat"></div>

  <div class="chat-footer">
    <textarea id="prompt" placeholder="HÃ£y sá»§a vÃ o Ä‘Ã¢y..."></textarea>
    <button id="send">Gá»­i</button>
  </div>
</div>

<script>
const chat = document.getElementById('chat');
const sendBtn = document.getElementById('send');
const promptInput = document.getElementById('prompt');
const model = "gemini-2.5-flash";

function addMessage(text, sender) {
  const row = document.createElement('div');
  row.className = `message-row ${sender === 'user' ? 'user-row' : ''}`;

  if (sender === 'bot') {
    const avatar = document.createElement('div');
    avatar.className = 'avatar bot-avatar';
    row.appendChild(avatar);
  }

  const msg = document.createElement('div');
  msg.className = `message ${sender}`;
  msg.textContent = text;
  row.appendChild(msg);

  if (sender === 'user') {
    const avatar = document.createElement('div');
    avatar.className = 'avatar user-avatar';
    row.appendChild(avatar);
  }

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
  return msg;
}

function typeEffect(element, text, speed = 20) {
  let i = 0;
  const interval = setInterval(() => {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      chat.scrollTop = chat.scrollHeight;
      i++;
    } else clearInterval(interval);
  }, speed);
}

async function sendMessage() {
  const prompt = promptInput.value.trim();
  if (!prompt) return;

  addMessage(prompt, 'user');
  promptInput.value = '';

  const loading = addMessage('Chá» tao tÃ½ - Äang Äƒn...', 'bot');
  loading.classList.add('loading');

  try {
    const res = await fetch('/api/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ model, contents: [{ parts: [{ text: prompt }] }] })
    });

    const data = await res.json();
    loading.parentElement.remove();

    if (!res.ok) {
      addMessage('âŒ Lá»—i: ' + JSON.stringify(data, null, 2), 'bot');
      return;
    }

    let text = '';
    try {
      const cands = data.candidates;
      if (Array.isArray(cands) && cands.length) {
        text = cands.map(c =>
          c.content?.parts?.map(p => p.text).join('\n')
        ).join('\n---\n');
      } else text = JSON.stringify(data, null, 2);
    } catch (e) { text = JSON.stringify(data, null, 2); }

    const botMsg = addMessage('', 'bot');
    typeEffect(botMsg, text, 15);

  } catch (err) {
    loading.parentElement.remove();
    addMessage('âš ï¸ Lá»—i fetch: ' + err.message, 'bot');
  }
}

sendBtn.addEventListener('click', sendMessage);
promptInput.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
